<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h2>Shubham maurya Weather App</h2>
    </header>
      <div class="main">

        <div class="left-side">
          <div class="left-inner-code">
          <button id='getbtn'>Get Weather</button>
          <div class="list-of-country bg-color">
            City
          </div>
          <ul class="list-of-country">

            <li id="london" data-value="London">London</li>
            <li id="new-york" data-value="New York">New York</li>
            <li id="los-angeles" data-value="Los Angeles">Los Angeles</li>
            <li id="las-vegas" data-value="Las Vegas">Las Vegas</li>
          </ul>
          </div>
      </div>
      <hr />
      <div class="right-side">
        <div class="search-sec">
          <input type="text" id="input" placeholder="Enter City.." />
          <button id="btn">Search</button>
        </div>
        <div id="append-content">
  
          <table>
                    
            <thead>
        <tr>
        <th class="info">City</th>
        <th class="info">Description</th>
        <th class="info">Temperature(C)</th>
        <th class="info">Pressure(hPa)</th>
        <th class="info">Data Age(Hrs)</th>
        <th class="info">Actions</th>
        </tr>
    </thead>
    </table>
        
        <div id="child-container" class="nodata">nodata</div>
        </div>
      </div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
